<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemberSync - Static Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 2rem;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        .status {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin: 2rem 0;
        }
        .status-item {
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        .timestamp {
            font-size: 0.8rem;
            color: #666;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ MemberSync Static Test</h1>
        <p>This page is served directly from the public folder</p>
        
        <div class="status">
            <div class="status-item success">
                <strong>‚úÖ Static Files Working</strong><br>
                HTML file accessible via Next.js public folder
            </div>
            <div class="status-item info">
                <strong>üåê Server Status</strong><br>
                Running on port 3000 with host 0.0.0.0
            </div>
            <div class="status-item success">
                <strong>üöÄ Ready for Development</strong><br>
                MemberSync club event management system
            </div>
        </div>
        
        <div class="timestamp">
            Generated: <span id="timestamp"></span>
        </div>
    </div>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
